dockitems_remove:
  - App Store
  - Calendar
  - Contacts
  - Downloads
  - FaceTime
  - Freeform
  - Launchpad
  - Mail
  - Maps
  - Messages
  - Music
  - Notes
  - Photos
  - Reminders
  - Safari
  - System Settings
  - TV

dockitems_persist:
