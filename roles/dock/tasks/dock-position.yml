- name: "Check the current Dock position of {{ item.name | default(item) }}."
  ansible.builtin.command:
    cmd: dockutil --find '{{ item.name | default(item) }}'
  register: dock_item_position
  failed_when: '"command not found" in dock_item_position.stdout'
  changed_when: false

- name: Debug dock item position output
  ansible.builtin.debug:
    msg: "Dock item position output: {{ dock_item_position.stdout }}"

- name: Get current dock item position from output.
  set_fact:
    current_position: "{{ dock_item_position.stdout | regex_replace('^.*slot (.*) in.*$', '\\1') }}"
  when: dock_item_position.rc == 0 and "'slot' in dock_item_position.stdout"

- name: Debug current position
  ansible.builtin.debug:
    msg: "Current position: {{ current_position | default('not found') }}, Target position: {{ item.pos }}"

- name: Move dock item to the correct position.
  ansible.builtin.command:
    cmd: dockutil --move '{{ item.name | default(item) }}' --position '{{ item.pos }}'
  when:
    - dock_item_position.rc == 0
    - "'slot' in dock_item_position.stdout"
    - current_position is defined
    - current_position|int != item.pos|int
