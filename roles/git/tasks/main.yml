- name: Git - Create directories
  ansible.builtin.file:
    path: "{{ item.dest }}"
    state: directory
  loop: "{{ git_repositories }}"

- name: Git - Clone repositories
  ansible.builtin.git:
    repo: "{{ item.repo }}"
    dest: "{{ item.dest }}"
  loop: "{{ git_repositories }}"

- name: Git - Copy envs
  ansible.builtin.copy:
    dest: "{{ item.dest }}"
    content: |
      {{ lookup('ansible.builtin.unvault', 'secrets/envs/{{ item.env }}') }}
  loop: "{{ git_envs }}"
