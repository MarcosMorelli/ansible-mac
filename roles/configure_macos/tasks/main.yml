- name: "General: Set timezone to America/Sao_Paulo (current value)"
  become: true
  ansible.builtin.command:
    cmd: systemsetup -gettimezone
  register: general_timezone
  changed_when: false
  ignore_errors: true
  no_log: true

- name: "General: Set timezone to America/Sao_Paulo"
  become: true
  ansible.builtin.command:
    cmd: systemsetup -settimezone "America/Sao_Paulo" > /dev/null
  when: "'America/Sao_Paulo' not in general_timezone.stdout"

- name: "Disable hot corner bottom right"
  community.general.osx_defaults:
    domain: com.apple.dock
    key: wvous-br-corner
    type: int
    value: 0

- name: "General: Always show scroll bars"
  community.general.osx_defaults:
    domain: NSGlobalDomain
    key: AppleShowScrollBars
    type: string
    value: Always

- name: "General: Disable the Are you sure you want to open this application?"
  community.general.osx_defaults:
    domain: com.apple.LaunchServices
    key: LSQuarantine
    type: bool
    value: false

- name: "Dock: Remove show recents"
  community.general.osx_defaults:
    domain: com.apple.dock
    key: show-recents
    type: bool
    value: false
  notify: Restart Dock

- name: "Dock: Set left position"
  community.general.osx_defaults:
    domain: com.apple.dock
    key: orientation
    type: string
    value: left
  notify: Restart Dock

- name: "Dock: Set auto hide"
  community.general.osx_defaults:
    domain: com.apple.dock
    key: autohide
    type: bool
    value: true
  notify: Restart Dock

- name: "Dock: Set the icon size of items to 36 pixels"
  community.general.osx_defaults:
    domain: com.apple.dock
    key: tilesize
    type: int
    value: 36
  notify: Restart Dock

- name: "Finder: Adds quit option"
  community.general.osx_defaults:
    domain: com.apple.Finder
    key: QuitMenuItem
    type: bool
    value: true
  notify: Restart Finder

- name: "Finder: Show all extensions"
  community.general.osx_defaults:
    domain: NSGlobalDomain
    key: AppleShowAllExtensions
    type: bool
    value: true
  notify: Restart Finder

- name: "Finder: Show hidden files"
  community.general.osx_defaults:
    domain: com.apple.Finder
    key: AppleShowAllFiles
    type: bool
    value: true
  notify: Restart Finder

- name: "Finder: Show hidden files"
  community.general.osx_defaults:
    domain: com.apple.Finder
    key: FXEnableExtensionChangeWarning
    type: bool
    value: false
  notify: Restart Finder

- name: "Finder: Show status bar"
  community.general.osx_defaults:
    domain: com.apple.Finder
    key: ShowStatusBar
    type: bool
    value: true
  notify: Restart Finder

- name: "Finder: Show path bar"
  community.general.osx_defaults:
    domain: com.apple.Finder
    key: ShowPathbar
    type: bool
    value: true
  notify: Restart Finder

- name: "Trackpad: Disable natural scroll direction"
  community.general.osx_defaults:
    domain: NSGlobalDomain
    key: com.apple.swipescrolldirection
    type: bool
    value: false

- name: "Trackpad: Enable tap to click"
  community.general.osx_defaults:
    domain: "{{ item.domain }}"
    host: "{{ item.host|default(omit) }}"
    key: "{{ item.key }}"
    type: "{{ item.type }}"
    value: "{{ item.value }}"
  with_items:
    - host: currentHost
      domain: NSGlobalDomain
      key: com.apple.mouse.tapBehavior
      type: int
      value: 1
    - domain: NSGlobalDomain
      key: com.apple.mouse.tapBehavior
      type: int
      value: 1
    - domain: com.apple.driver.AppleBluetoothMultitouch.trackpad
      key: Clicking
      type: int
      value: 1
    - domain: com.apple.AppleMultitouchTrackpad
      key: Clicking
      type: int
      value: 1

- name: "Keyboard: Blazing fast repeat rate"
  community.general.osx_defaults:
    domain: "{{ item.domain|default(omit) }}"
    key: "{{ item.key }}"
    type: "{{ item.type }}"
    value: "{{ item.value }}"
  with_items:
    - domain: NSGlobalDomain
      key: KeyRepeat
      type: int
      value: 1
    - domain: NSGlobalDomain
      key: InitialKeyRepeat
      type: int
      value: 8
